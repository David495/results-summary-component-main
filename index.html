  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="results-full">
  <div class="your-result">
    <h3 class="m-h3">Your Result</h3>
    <div class="circlebg">
      <h1 class="gt-1">76</h1>
        <h4 class="gt-4">of 100</h4>
    </div>
  <div class="g-div">
     <h1 class="g-1">Great</h1>
    <h4 class="g-4">You scored higher than 65% of <br> the people who have <br> taken these tests.</h4>
  </div>
  </div>
<div class="Sum-div">
  <div class="summary">
     <h1>Summary</h1>
  </div>
<div class="react-1">
  <img src="assets/images/icon-reaction.jpg" class="st-img">
  <h3 class="react-h3">Reaction</h3>
   <h4 class="react-h4">80 / 100</h4>
</div>
<div class="Memory">
  <img src="assets/images/icon-memory.jpg" class="mem-img">
  <h3 class="mem-h3">Memory</h3>
  <h4 class="mem-h4">92 / 100</h4>
</div>
<div class="verbal">
 <img src="assets/images/icon-verbal.jpg" class="mem-img">
  <h3 class="veb-h3">Verbal</h3>
 <h4 class="veb-h4">61 / 100</h4>
</div>
<div class="Visual">
  <img src="assets/images/icon-visual.jpg" class="mem-img">
  <h3 class="visual-h3">Visual</h3>
  <h4 class="visual-h4">72 / 100</h4>
</div>
<div class="cont-1">
<a href="" class="continue">Continue</a>
</div>
</div>
</div>
</body>
</html>
